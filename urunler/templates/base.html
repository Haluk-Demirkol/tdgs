

<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}TDG Sigorta{% endblock %}</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Özel stiller (varsa) -->
  {% block styles %}
  {% endblock %}
</head>
<body>

  <!-- Navbar (opsiyonel) -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="/">TDG Sigorta</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a href="{% url 'urun_listesi' %}" class="nav-link">Ürünler</a></li>
          <li class="nav-item"><a href="{% url 'admin:index' %}" class="nav-link">Admin</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Sayfa içeriği -->
  <main class="container my-5">
    {% block content %}
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-light py-4 mt-auto border-top">
    <div class="container text-center">
      <small class="text-muted">© {{ now|date:"Y" }} Tdg Sigortacılık Hizmetleri LTD. ŞTİ. Tüm hakları saklıdır.</small>
    </div>
  </footer>

  <!-- Bootstrap 5 JS + Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Özel scriptler -->
  {% block scripts %}
  {% endblock %}
</body>
</html>
